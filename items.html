    <div class="page-header clear-filter" filter-color="orange">
      <div class="page-header-image" data-parallax="true" style="background-image:url('./assets/img/header.jpg');">
      </div>
      <div class="main">
        <div class="container">
          <h2 class="center" style="text-align:center; padding-top:30px;">TEQIP-III (Annexure-A)</h2>
          <div class="signup-content">
            <div class="signup-form">
              <form method="POST" class="register-form" id="register-form">
                <div class="form-row">
                  <div class="form-group">
                    <label for="name">1. Name of the student :</label>
                    <input type="text" name="name" id="name" required />
                  </div>
                  <div class="form-group">
                    <label for="course">1.1 Course</label>
                    <div class="form-select">
                      <select name="course" id="course">
                        <option value=""></option>
                        <option value="ug">Under Graduate</option>
                        <option value="pg">Post Graduate</option>
                        <option value="phd">PhD</option>
                      </select>
                      <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="roll">2. Roll No.</label>
                    <input type="text" name="roll" id="address" required />
                  </div>
                  <div class="form-group">
                    <label for="department">3. Department</label>
                    <input type="text" name="department" id="department" required />
                  </div>

                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="nature_of_event">4. Nature of Event</label>
                    <input type="text" name="address" id="address" required />
                  </div>
                  <div class="form-group">
                    <label for="department">5. Name of the Event</label>
                    <input type="text" name="address" id="address" required />
                  </div>
                </div>
                <div class="form-group">
                  <label for="place">6. Place(S) of the event (Visit) Conference / Training Course / Workshop Seminar / Symposium / Others (Complete Address):</label>
                  <input type="text" name="birth_date" id="birth_date">
                </div>
                <div class="form-group">
                  <label for="">7. Duration required for the event with date(S) :</label>
                  <div class="form-row">

                    <div class="form-group">
                      <label for="from_date">From (DD/MM/YY) :</label>
                      <input type="text" name="from_date" id="from_date">
                    </div>
                    <div class="form-group">
                      <label for="to_date">To (DD/MM/YY) :</label>
                      <input type="text" name="to_date" id="to_date">
                    </div>
                    <div class="form-group">
                      <label for="no_of_days">No. of days :</label>
                      <input type="text" name="no_of_days" id="no_of_days">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="nature_of_event">8. Organizer of the event :</label>
                  <input type="text" name="address" id="address" required />
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <label class="custom-file-label" for="inputGroupFile01">9. Relevance of the visit / training: (Attach Separate Sheet, if required)</label>
                    </div>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <label class="custom-file-label" for="inputGroupFile01">10. Clear objective and outcome of the visit: (Attach Separate Sheet, if required)</label>
                    </div>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <label class="custom-file-label" for="inputGroupFile01">11. Attach (i) brief CV / biography. </label>
                    </div>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <label class="custom-file-label" for="inputGroupFile01">12. Attach certificate from HoD regarding relevance of the event for the applicant and by stating that the event will benefit for the applicant.</label>
                      </div>
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                      </div>
                      <div class="form-row">
                        <div class="form-group">
                          <label for="roll">13. Date and time of departure from the Institute:</label>
                          <input type="text" name="address" id="address" required />
                        </div>
                        <div class="form-group">
                          <label for="department">14. Date and time of arrival from the Institute:</label>
                          <input type="text" name="address" id="address" required />
                        </div>
                      </div>

                    </div>
                  </div>
                </div>



                <div class="form-group">
                  <label for="nature_of_event">15. Whether going to present research paper :</label>
                  <div class="form-select">
                    <select name="state" id="state">
                      <option value=""></option>
                      <option value="ug">Yes</option>
                      <option value="pg">No</option>
                    </select>
                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                  </div>
                </div>
                <div class="form-group">
                  <label for="department">16. Title of Paper :</label>
                  <input type="text" name="address" id="address" required />
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <label class="custom-file-label" for="inputGroupFile01">17. Attach the accepted paper, acceptance letter, NOC from co-authors:</label>
                    </div>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="">18. Total cost involved :</label>
                  <div class="form-row">
                    <div class="form-group">
                      <label for="from_date">Rupees (Rs.):</label>
                      <input type="text" name="from_date" id="from_date">
                    </div>
                    <div class="form-group">
                      <label for="to_date">Rupees (In Words) :</label>
                      <input type="text" name="to_date" id="to_date">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <label class="custom-file-label" for="inputGroupFile01">Cost details :</label>
                      </div>
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="from_date">Registration fee:</label>
                    <input type="text" name="from_date" id="from_date">
                  </div>
                  <div class="form-group">
                    <label for="to_date">TA :</label>
                    <input type="text" name="to_date" id="to_date">
                  </div>
                  <div class="form-group">
                    <label for="to_date">Others, if any :</label>
                    <input type="text" name="to_date" id="to_date">
                  </div>
                </div>
                <div class="form-group">
                  <label for="roll">19. CGPA of the candidate (Only for UG / M.Tech and M.Sc students) : </label>
                  <input type="text" name="address" id="address" required />
                </div>

                <div class="form-group">
                  <label for="department">20. For M.Tech, M.Sc and PhD candidates : Whether one paper has been accepted for publication in SCI Journal in Last two years : </label>
                  <div class="form-select">
                    <select name="state" id="state">
                      <option value=""></option>
                      <option value="ug">Yes</option>
                      <option value="pg">No</option>
                    </select>
                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                  </div>
                </div>
                <div class="form-row">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <label class="custom-file-label" for="inputGroupFile01">21. Signature of the Student</label>
                    </div>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <label class="custom-file-label" for="inputGroupFile01">22. Signature of the Supervisor</label>
                    </div>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="department">23. Recommended / not Recommended by HoD : </label>
                  <div class="form-select">
                    <select name="state" id="state">
                      <option value=""></option>
                      <option value="ug">Recommended</option>
                      <option value="pg">Not Recommended</option>
                    </select>
                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                  </div>
                </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <label class="custom-file-label" for="inputGroupFile01">22. Signature of the Hod (with seal) :</label>
                  </div>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                  </div>
                </div>
              </div>
            </div>
            <br>


                <div class="form-submit">
                  <input type="submit" value="Reset All" class="submit" name="reset" id="reset" />
                  <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>

    function scrollToDownload() {

      if ($('.section-download').length != 0) {

        }, 1000);
      }
    }
